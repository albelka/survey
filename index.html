<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey Time!</title>
  </head>
  <body>
    <div class="container">
      <h1>Answer these questions for a free puppy!</h1>
      <div class="blanks">
        <form>
          <label for "name">Name</label>
          <input id="name" class="form-control" type="text">

          <h5>What is your favorite music</h5>
          <select class="form-control" id="music">
            <option>funk</option>
            <option>country</option>
            <option>emo</option>
          </select>
          <h5>Select your favorite style of food</h5>
          <div class="radio">
            <label>
              <input type="radio" name="food" value="Indian">
              Indian
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="food" value="Southern">
              Down-home Southern
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="food" value="Polish">
              Polish
            </label>
          </div>
          <div class="form-group">
            <label for="dob">When were you born?</label>
            <input type="date" class="form-control" id="dob">
          </div>
          <div class="form-group">
            <label for="fav-color">Pick your favorite color.</label>
            <input id="fav-color" class="form-control" type="color">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
